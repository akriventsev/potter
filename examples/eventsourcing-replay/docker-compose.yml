version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: eventsourcing-replay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventsourcing_replay
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventsourcing-net

volumes:
  postgres_data:

networks:
  eventsourcing-net:
    driver: bridge

